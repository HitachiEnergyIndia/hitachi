            <script>
                function downloadVCard() {
                    const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Manish Das
ORG:Topsoe
TITLE:Key Account Manager Sales - India
TEL;TYPE=WORK:+ 91 924 0018000
EMAIL:mdas@topsoe.com
ADR:Topsoe India Private Ltd,    DLF Tech Park 5th Floor, Plot no 1 Sector 143A, Noida Uttar PradeshÂ -Â 201307, India
URL:Topsoe.com
END:VCARD`;

                    const blob = new Blob([vCardData], { type: 'text/vcard' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = "contact.vcf";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            </script>
