<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Employee Details</h1>
        <div class="info">
            <span class="label">First Name:</span> {{ first_name }}
        </div>
        <div class="info">
            <span class="label">Middle Name:</span> {{ middle_name }}
        </div>
        <div class="info">
            <span class="label">Last Name:</span> {{ last_name }}
        </div>
        <div class="info">
            <span class="label">Work Phone:</span> {{ phone_work }}
        </div>
        <div class="info">
            <span class="label">Personal Phone:</span> {{ phone_personal }}
        </div>
        <div class="info">
            <span class="label">Personal Phone:</span> {{ phone_personal_2 }}
        </div>
        <div class="info">
            <span class="label">Email:</span> {{ email }}
        </div>
        <div class="info">
            <span class="label">Location:</span> {{ location }}
        </div>
    </div>
</body>
</html>
